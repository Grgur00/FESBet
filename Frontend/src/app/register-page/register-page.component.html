<div class="container-fluid">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3"></div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="username">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="submit" (click)="register()" class="btn btn-info">Create an account</button>
            <button type="submit" class="btn btn-info" routerLink= "/Login" routerLinkActive="router-link-active" >Have a Account</button>
          </form>
        </div>
      </div>
    </div>
</div>
