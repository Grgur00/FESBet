<div class="container-fluid">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img class =" img-logo" src="assets/Images/Logo.png" alt="FESBet">
          <form>
            <div class="mb-3"></div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password"  [(ngModel)]="password">
            </div>
            <button type="submit" (click)="logIn()" class="btn btn-info">Login</button>
            <button type="submit" class="btn btn-info" routerLink= "/Register" routerLinkActive="router-link-active" >Create a Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
